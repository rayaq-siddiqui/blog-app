{% extends 'base.html' %}

<!-- the block of content -->
{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }} - {{ post.author }}</a></h2>
      <p>{{post.body}}</p>
    </div>
  {% endfor %}
{% endblock content %}
